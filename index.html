<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Filter Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .video-container {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        #video {
            display: none;
        }

        #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 10;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #colorPicker {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            background: transparent;
            padding: 0;
        }

        #colorPicker::-webkit-color-swatch {
            border: 3px solid white;
            border-radius: 50%;
        }

        #colorPicker::-moz-color-swatch {
            border: 3px solid white;
            border-radius: 50%;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .start-camera {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #007bff;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .start-camera:hover {
            background: #0056b3;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }

        .hidden {
            display: none;
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .controls {
                bottom: 10px;
                padding: 10px 15px;
            }

            #colorPicker {
                width: 45px;
                height: 45px;
            }

            .reset-btn {
                padding: 8px 12px;
                font-size: 12px;
            }
        }

        /* Landscape mode adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .controls {
                bottom: 10px;
                padding: 8px 15px;
            }

            #colorPicker {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            
            <button id="startCamera" class="start-camera">Start Camera</button>
            
            <div id="errorMessage" class="error-message hidden">
                <h3>Camera Access Error</h3>
                <p id="errorText">Please allow camera access to use this application.</p>
            </div>
            
            <div id="controls" class="controls hidden">
                <div class="color-picker-container">
                    <input type="color" id="colorPicker" value="#ff0000" title="Select filter color">
                    <button id="resetFilter" class="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ColorFilterCamera {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                this.colorPicker = document.getElementById('colorPicker');
                this.resetBtn = document.getElementById('resetFilter');
                this.startBtn = document.getElementById('startCamera');
                this.controls = document.getElementById('controls');
                this.errorMessage = document.getElementById('errorMessage');
                this.errorText = document.getElementById('errorText');
                
                this.stream = null;
                this.filterColor = { r: 1, g: 0, b: 0 }; // Default red filter
                this.filterEnabled = true;
                this.animationId = null;
                
                this.init();
            }

            init() {
                this.startBtn.addEventListener('click', () => this.startCamera());
                this.colorPicker.addEventListener('input', (e) => this.setFilterColor(e.target.value));
                this.resetBtn.addEventListener('click', () => this.resetFilter());
                
                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => this.handleOrientationChange(), 100);
                });
                
                window.addEventListener('resize', () => this.resizeCanvas());
                
                // Handle page visibility changes (screen off/on, app background/foreground)
                document.addEventListener('visibilitychange', () => this.handleVisibilityChange());
            }

            handleVisibilityChange() {
                if (document.visibilityState === 'visible' && this.stream) {
                    // Check if stream is still active
                    const videoTrack = this.stream.getVideoTracks()[0];
                    if (!videoTrack || videoTrack.readyState === 'ended') {
                        // Stream has ended, restart camera
                        this.restartCamera();
                    }
                }
            }

            async restartCamera() {
                // Stop existing stream
                this.stopCamera();
                
                // Restart camera
                await this.startCamera();
            }

            async startCamera() {
                try {
                    // Check if getUserMedia is available
                    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                        throw new Error('Camera API not available. This page must be served over HTTPS or localhost.');
                    }

                    // Check if we're in a secure context
                    if (!window.isSecureContext) {
                        throw new Error('Not a secure context. URL protocol: ' + window.location.protocol);
                    }

                    let stream = null;
                    
                    // Try back camera first
                    try {
                        stream = await navigator.mediaDevices.getUserMedia({
                            video: { facingMode: 'environment' },
                            audio: false
                        });
                    } catch (e) {
                        console.log('Back camera failed, trying front camera:', e);
                        // Fallback to front camera
                        try {
                            stream = await navigator.mediaDevices.getUserMedia({
                                video: { facingMode: 'user' },
                                audio: false
                            });
                        } catch (e2) {
                            console.log('Front camera failed, trying any camera:', e2);
                            // Fallback to any camera
                            stream = await navigator.mediaDevices.getUserMedia({
                                video: true,
                                audio: false
                            });
                        }
                    }

                    this.stream = stream;
                    this.video.srcObject = this.stream;
                    
                    // Wait for video to be ready
                    this.video.onloadedmetadata = () => {
                        this.video.play();
                        this.resizeCanvas();
                        this.startProcessing();
                    };
                    
                    // Hide start button and show controls
                    this.startBtn.classList.add('hidden');
                    this.controls.classList.remove('hidden');
                    this.errorMessage.classList.add('hidden');
                    
                    // Apply default filter color
                    this.setFilterColor(this.colorPicker.value);
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showError(error.name + ': ' + error.message);
                }
            }

            resizeCanvas() {
                const container = this.canvas.parentElement;
                const containerWidth = container.clientWidth;
                const containerHeight = container.clientHeight;
                
                const videoWidth = this.video.videoWidth || 640;
                const videoHeight = this.video.videoHeight || 480;
                
                // Calculate aspect ratios
                const containerRatio = containerWidth / containerHeight;
                const videoRatio = videoWidth / videoHeight;
                
                // Cover mode - fill container while maintaining aspect ratio
                let drawWidth, drawHeight;
                if (containerRatio > videoRatio) {
                    drawWidth = containerWidth;
                    drawHeight = containerWidth / videoRatio;
                } else {
                    drawHeight = containerHeight;
                    drawWidth = containerHeight * videoRatio;
                }
                
                this.canvas.width = drawWidth;
                this.canvas.height = drawHeight;
                this.canvas.style.width = drawWidth + 'px';
                this.canvas.style.height = drawHeight + 'px';
            }

            setFilterColor(hexColor) {
                const rgb = this.hexToRgb(hexColor);
                if (!rgb) return;
                
                // Normalize to 0-1 range
                this.filterColor = {
                    r: rgb.r / 255,
                    g: rgb.g / 255,
                    b: rgb.b / 255
                };
            }

            hexToRgb(hex) {
                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }

            startProcessing() {
                const processFrame = () => {
                    if (!this.stream) return;
                    
                    // Draw video frame to canvas
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    
                    if (this.filterEnabled) {
                        // Get image data
                        const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                        const data = imageData.data;
                        
                        // Apply color filter
                        // A real color filter works by letting through only the light that matches the filter color
                        // Red filter: lets red light through, blocks green and blue
                        // This makes red objects appear bright and cyan objects appear dark
                        
                        const fr = this.filterColor.r;
                        const fg = this.filterColor.g;
                        const fb = this.filterColor.b;
                        
                        for (let i = 0; i < data.length; i += 4) {
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            
                            // Calculate how much light passes through the filter
                            // Each channel is multiplied by the corresponding filter channel
                            // Then we sum them up to get the perceived brightness through the filter
                            const brightness = (r * fr + g * fg + b * fb) / 255;
                            
                            // The result is a monochrome image tinted with the filter color
                            // This simulates looking through colored transparent film
                            data[i] = brightness * fr * 255;     // R
                            data[i + 1] = brightness * fg * 255; // G
                            data[i + 2] = brightness * fb * 255; // B
                            // Alpha stays unchanged
                        }
                        
                        this.ctx.putImageData(imageData, 0, 0);
                    }
                    
                    this.animationId = requestAnimationFrame(processFrame);
                };
                
                processFrame();
            }

            resetFilter() {
                this.filterEnabled = true;
                this.colorPicker.value = '#ff0000';
                this.setFilterColor('#ff0000');
            }

            showError(message) {
                this.startBtn.classList.add('hidden');
                this.errorText.textContent = message || 'Please allow camera access to use this application.';
                this.errorMessage.classList.remove('hidden');
            }

            handleOrientationChange() {
                this.resizeCanvas();
            }

            stopCamera() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
            }
        }

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const app = new ColorFilterCamera();
            
            // Clean up when page is unloaded
            window.addEventListener('beforeunload', () => {
                app.stopCamera();
            });
        });

        // Prevent zoom on double tap (iOS Safari)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
